<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="game.css">
  <meta charset="utf-8">
  <title>GO GO NYAN CAT!!!</title>
</head>
<body>
  <audio autoplay loop>
  <source src="audio/nyan_cat_song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <audio id="ding" type="audio/mpeg" src="audio/ding.mp3"></audio>
  <audio id="cat-meow" type="audio/mpeg" src="audio/cat_meow.mp3"></audio>
  <audio id="boom-sound" type="audio/mpeg" src="audio/boom_sound.mp3"></audio>

<div class="all-content">
  <div class="game-screens">
    <div id="start-screen" class="start-screen">
      <h3 class="center-align highlight">GO GO NYAN CAT!!!</h3>
      <p><span class="highlight instructions"> Use arrow keys to move up and down!</span> <img id='nyan-moving' width=120px src= "images/nyan-moving.gif"> </p>
        <p><span class="highlight instructions">Eat the sushi! </span><img id='roe-roll' width=50px src= "images/roe-transparent.png"><img id='fish-roll' width=55px src= "images/fish-roll-transparent.png"><img id='egg-roll' width=55px src= "images/egg-roll-transparent.png"></p>
        <p><span class="highlight instructions">Avoid </span><img id='kawaii-poop' width=45px src= "images/kawaii-poop.png"> <span class="highlight instructions"> and </span><img id='kawaii-toaster' width=55px src= "images/kawaii-toaster.png"></p>
      <p> <span class='highlight instructions'>If you hit one, you lose a </span><img id='full-heart' width=40px src= "images/full-heart.png"> <span class="highlight instructions">You only get 3!</span></p>
      <p> <span class='highlight instructions'>Press spacebar to </span><img id='bomb' width=45px src= "images/bomb.png"> <span class='highlight instructions'> everything on screen! You get 3!</span></p>
      <input id="start-button", class="btn purple accent-1", type="button", value="start game!"/>
    </div>

    <div class='game-over-screen' id='game-over-screen'>
      <br /><img id='game-over' src= "images/game-over-transparent.png"><br /><br />
      <img id='cat-in-toaster' src= "images/nyan-cat-toaster.png"><br /><br />
      <h4 id='player-score'></h4>
      <input id="restart-button", class="btn purple accent-1", type="button", value="play again!"/>
    </div>

    <img id='empty-heart' src= "images/empty-heart.png">
    <img id='boom' src= "images/explosion.png">
    <img class="nyan" id='nyan-1' src= "images/nyan_frames/nyan-1.jpg">
    <img class="nyan" id='nyan-2' src= "images/nyan_frames/nyan-2.jpg">
    <img class="nyan" id='nyan-3' src= "images/nyan_frames/nyan-3.jpg">
    <img class="nyan" id='nyan-4' src= "images/nyan_frames/nyan-4.jpg">
    <img class="nyan" id='nyan-5' src= "images/nyan_frames/nyan-5.jpg">
    <img class="nyan" id='nyan-6' src= "images/nyan_frames/nyan-6.jpg">
    <img class="nyan" id='nyan-7' src= "images/nyan_frames/nyan-7.jpg">
    <img class="nyan" id='nyan-8' src= "images/nyan_frames/nyan-8.jpg">
    <img class="nyan" id='nyan-9' src= "images/nyan_frames/nyan-9.jpg">
    <img class="nyan" id='nyan-10' src= "images/nyan_frames/nyan-10.jpg">
    <img class="nyan" id='nyan-11' src= "images/nyan_frames/nyan-11.jpg">
    <img class="nyan" id='nyan-12' src= "images/nyan_frames/nyan-12.jpg">

    <div id="canvas-elements">

      <canvas id="starfield"
                class="subcanvs"
                width="670px"
                height="500px"
                style="background: #003466">
      </canvas>

      <canvas id="game"
                class="subcanvs"
                width="670px"
                height="500px">
      </canvas>
    </div>
  </div>

  <div class="scoreboard">
    <h4>Scoreboard!</h4>
    <p align='left' id="scoreboard-records"></p><br><br>
  </div>

  <div class="high-score-entry">
    <h4>NEW HIGHSCORE!!</h4>
    <form>
      <h5>Please enter your name:<h5><br>
      <input type="text" id="username" placeholder="Name"><br>
      <input type="submit" id='submit-name' class='btn' value='Submit!'><br>
    </form>
  </div>

</div>
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
  <script src="main.bundle.js"></script>
</body>
</html>
